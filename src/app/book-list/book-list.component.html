<div class="container" style="margin-top: 70px;">  
  <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>          
        </tr>
      </thead>
      <tbody *ngFor="let book of books">        
        <tr>
          <td>{{ book.id }}</td>
          <td> {{ book.title }}</td>
          <td> {{ book.copys }}
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Button with data-bs-target
            </button>
            <button class="btn btn-primary" (click)="editBook(book)"> Editar</button>          
            <button class="btn btn-primary" (click)="deleteBook(book)"> Eliminar</button>    
          </td>
          </tr>
          <tr class="collapse">
            <td>
              <label for="id">ID</label>
              <input [(ngModel)]="book.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
              <small id="idHelp" class="form-text text-muted">Enter your book’s ID</small>
            </td>
            <td>
              <label for="title">Book title</label>
              <input [(ngModel)]="book.title" type="text" name="title" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter book´s title">
              <small id="nameHelp" class="form-text text-muted">Enter book´s title</small>      
            </td>
            <td>
              <label for="copys">Book copys</label>
              <input [(ngModel)]="book.copys" type="text" name="copys" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter books copys">
              <small id="nameHelp" class="form-text text-muted">Enter book copys</small>
            </td>
          </tr>                
      </tbody>
    </table>    
  </div>
